<!-- Contact Form -->
<form id="contact-form" method="post">
    <div class="messages"></div>
    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">County</label>
                    <input id="county" type="text" class="form-control" placeholder="Please enter county" >
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Please enter name" >
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Contact</label>
                    <input id="contact" type="text" class="form-control" placeholder="Please enter contact" >
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Restrictions</label>
                    <input id="restriction" type="text" class="form-control" placeholder="Please enter restriction" >
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Url</label>
                    <input id="url" type="text" class="form-control" placeholder="Please enter company url" >
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Notes</label>
                    <input id="notes" type="text" class="form-control" placeholder="Please enter notes" >
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Phase</label>
                    <input id="phase" type="text" class="form-control" placeholder="Please enter phase" >
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Service</label>
                    <input id="service" type="text" class="form-control" placeholder="Please enter service" >
                    <div class="help-block with-errors"></div>
                </div>
            </div>
         </div>
        <div class="row">
            <div class="col-md-12">
                <input id="addBtn" onClick="addResource()" type="submit" class="btn btn-success btn-send" value="Add">
            </div>
        </div>
    </div>
    </div>
</form>
